<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>쇼핑몰</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>

    <main role="main">

        <section class="jumbotron text-center">
            <div class="container">
                <h1>Shopping Mall</h1>
                <p class="lead text-muted">WebServer Programming!</p>
                <p>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-primary my-2">Login</a>
                    <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-secondary my-2">Register</a>
                    <!-- MemberDetails -->
                    <span sec:authorize="hasRole('ROLE_USER')">
                        반갑습니다 <span sec:authentication="principal.fullName"></span> 님!
                    </span>
                </p>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div id="items-box" class="row">

                </div>
            </div>
        </div>

    </main>

    <footer class="text-muted">
        <div th:replace="fragments/footer :: footer"></div>
    </footer>

    <script type="text/javascript" src="/js/add-item.js"></script>
    <script type="text/javascript" src="/js/update-item.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>
</html>
