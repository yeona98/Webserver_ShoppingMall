<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>장바구니</title>
</head>
<body>

    <header>
        <div th:replace="fragments/header :: header"></div>
    </header>

    <div class="container" style="margin-top: 30px">
        <table id="cart" class="table table-hover table-condensed">
            <thead>
            <tr>
                <th style="width:10%">상품</th>
                <th style="width:35%"></th>
                <th style="width:10%">가격</th>
                <th style="width:8%">수량</th>
                <th style="width:22%" class="text-center">금액</th>
                <th style="width:10%"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..."
                                                             class="img-responsive"/></div>
                    </div>
                </td>
                <td>
                    <div class="col" style="margin: auto">
                        <h6 class="nomargin">제품 1</h6>
                        <p>옷에 대한 설명이 들어 감.</p>
                    </div>
                </td>
                <td data-th="Price">$5.11</td>
                <td data-th="Quantity">
                    <input type="number" class="form-control text-center" value="1">
                </td>
                <td data-th="Subtotal" class="text-center">$5.11</td>
                <td class="actions" data-th="">

                    <button class="btn btn-danger btn-sm">제거</button>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr class="visible-xs">
            </tr>
            <tr>
                <td></td>
                <td colspan="2" class="hidden-xs"></td>
                <td></td>
                <td class="hidden-xs text-center"><strong>총 금액: $ 5.11</strong></td>
                <td><a href="#" class="btn btn-success btn-block">주문하기</a></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <footer>
        <div th:replace="fragments/footer/footer :: footer"></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>
</html>
