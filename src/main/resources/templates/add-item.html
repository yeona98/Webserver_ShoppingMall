<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item 등록</title>
</head>
<body>
<h1>Item Register</h1>
<form method="POST" action="/item" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name</label><br>
        <input id="name" name="name" type="text">
    </div>
    <div class="form-group">
        <label for="price">Price</label><br>
        <input id="price" name="price" type="number" step="1000">
    </div>
    <div class="form-group">
        <label for="stockQuantity">Quantity</label><br>
        <input id="stockQuantity" name="stockQuantity" type="number">
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" name="category" id="category">
            <option>OUTERS</option>
            <option>TOPS</option>
            <option>SHIRTS</option>
            <option>SKIRTS</option>
            <option>PANTS</option>
            <option>SHOES</option>
            <option>BAGS</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Description</label><br>
        <input id="description" name="description" type="text">
    </div>
    <div class="form-group">
        <label for="picture">Upload Picture</label><br>
        <input id="picture" name="picture" type="file">
    </div>
    <br>
    <button id="item-submit" type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
